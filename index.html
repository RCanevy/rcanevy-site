<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home - My Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    
</head>

<body class="home-page">
    <div class="background"></div>

    <div class="red-overlay"></div>
    <div class="white-overlay">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <img id="walker" src="images/stickman2.gif" alt="Walking animation">

        <nav>
            <ul>
                <li><a href="index.html" class="nav-button">Home</a></li>
                <li><a href="projects.html" class="nav-button">Projects</a></li>
                <li><a href="university.html" class="nav-button">University</a></li>
                <li><a href="contact.html" class="nav-button">Contact</a></li>
            </ul>
        </nav>

        <main class="content">
            <h1>Hello! Welcome to my site</h1>
            <img src="images/tree.png" alt="Tree" class="tree-image"/>
            
            <div class="slideshow-container">
                <img class="slide" src="images/piano.jpg" alt="Piano">
                <img class="slide" src="images/uoe.png" alt="UOE">
                <img class="slide" src="images/knife.png" alt="Knife">
            </div>
        </main>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
          let slides = document.getElementsByClassName("slide");
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) { slideIndex = 1 }
          slides[slideIndex-1].style.display = "block";
          setTimeout(showSlides, 1500); // Change every 3 seconds
        }
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const walker = document.getElementById("walker");
            const navLinks = document.querySelectorAll("nav a.nav-button");
        
            navLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    const target = this.getAttribute("href");
        
                    // Prevent instant page change
                    e.preventDefault();
        
                    // Reset animation
                    walker.classList.remove("walker-animate");
                    void walker.offsetWidth; // forces reflow to restart animation
        
                    // Play animation
                    walker.classList.add("walker-animate");
        
                    // Navigate after animation finishes
                    setTimeout(() => {
                        window.location.href = target;
                    }, 1500); // matches animation duration
                });
            });
        });
        </script>
</body>

</html>
