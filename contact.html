<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-T2NViEGbf8gMJwl06cOX3AiCrn2yhcjvCwMXrGv2soNwxyliIo1AV+iQzJMoNmCyRuMJUbmMZMd4BFhQ/gFZaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="images/logo.png" />

    <style>
        /* Hide contact content until passcode is correct */
        #contact-content {
            display: none;
        }
    </style>

    <script>
        window.onload = function() {
            const correctPasscode = "1588"; // Replace with your desired passcode
            let attempt = prompt("Enter passcode to access this page:");

            while (attempt !== correctPasscode) {
                if (attempt === null) {
                    // User pressed Cancel
                    alert("Access cancelled.");
                    window.location.href = "index.html"; // Redirect to home
                    return;
                }
                attempt = prompt("Incorrect passcode. Please try again:");
            }

            // Correct passcode entered
            document.getElementById("contact-content").style.display = "block";
        };
    </script>
    
    
</head>
<body>
    <div class="background"></div>
    <div class="red-overlay"></div>
    <div class="white-overlay">
        <img src="images/logo.png" alt="Logo" class="logo" />

        <nav>
            <ul>
                <li><a href="index.html" class="nav-button">Home</a></li>
                <li><a href="university.html" class="nav-button">University</a></li>
                <li><a href="work.html" class="nav-button">Work</a></li>
                <li><a href="contact.html" class="nav-button">Contact</a></li>
            </ul>
        </nav>

        <main id = "contact-content" class="content contact-info">
            <h1> Thank you for visiting my site! </h1>
            <img src="images/red.png" alt="UOE" class="red"/>
            <p><i class="bi bi-telephone-fill"></i> +44 7394594675</p>
            <p><i class="bi bi-envelope-fill"></i> robertcanevy@gmail.com</p>
            <p><i class="bi bi-linkedin"></i> <a href="https://linkedin.com/in/robertcanevy" target="_blank">Robert Canevy</a></p>
        </main>
    </div>
</body>
</html>
